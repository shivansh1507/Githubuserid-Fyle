<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>GitHub Profile App</title>
</head>

<body>
    <div class="container">

        <div class="search-section">
            <input type="text" placeholder="Search GitHub username.." class="search-input">
            <i class="fa-solid fa-magnifying-glass" style="color: #4c10fe;"></i>
        </div>

        <div class="github loading">
            <div class="profile-header">
                <img src="https://avatars.githubusercontent.com/u/89848148?v=4" alt="" class="profile-picture">
                <div class="profile-info">
                    <div class="name">Name</div>
                    <div class="login">Username</div>
                    <div class="d-grid-3">
                        <div class="repo-section">
                            <div class="repos">Repos</div>
                            <div class="repos-number">Repo-number</div>
                        </div>
                        <div class="follower-section">
                            <div class="follower">Followers</div>
                            <div class="follower-number">Follower-number</div>
                        </div>
                        <div class="following-section">
                            <div class="following">Following</div>
                            <div class="following-number">Following-number</div>
                        </div>
                    </div>
                    <div class="d-grid-2">
                        <div class="location-section">
                            <i class="fa-solid fa-location-dot"></i>
                            <span class="location">location</span>
                        </div>
                        <div class="company-section">
                            <i class="fa-solid fa-building"></i>
                            <span class="company">company</span>
                        </div>
                    </div>
                    <div class="bio">Software Developer</div>
                  
                    <div class="github-link">
                        <a href="#" target="_blank"></a>
                    </div>
                </div>
            </div>

            <div class="info">
                <div class="repositories">
           
                </div>
            </div>
        </div>

        <div class="error">
            <i class="fa-regular fa-circle-xmark"></i>
            Username not found
        </div>
    </div>

    <div class="pagination">
        <span class="pagination-arrow" onclick="changePage(-1)"></span>
        <div class="pagination-container">
            <div class="page-numbers"></div>
        </div>
        <span class="pagination-arrow" onclick="changePage(1)"></span>
    </div>

    <div class="bottom-section">
        <label for="reposPerPage">Change Repositories Per Page:</label>
        <input type="number" id="reposPerPage" min="1" value="10">
        <button onclick="changeReposPerPage()">Apply</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
